<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        playGame('Rock')
    " class="game-move"><img src="images/Rock-emoji.png" class="icon"></button>

    <button onclick="
        playGame('Paper')
    " class="game-move"><img src="images/Paper-emoji.png" class="icon"></button>

    <button onclick="
        playGame('Scissors')
    " class="game-move"><img src="images/Scissors-emoji.png" class="icon"></button>

    <p class="js-result result"></p>

    <p class="js-move move"></p>

    <p class="js-score score"></p>

    <button onclick="
        reset();
    " class="reset-score-button">Reset Score</button>

    <script src="script/rock-paper-scissors.js"></script>
</body>
</html>
